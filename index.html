<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header></header>
    <main>
        <div id="calc-frame">
            <div id="calc-screen">
                <div id="display-numbers">
                    <p id="display-first">0</p>
                    <p id="display-operator"></p>
                    <p id="display-second"></p>
                </div>
                <div>
                    <p id="display-result"></p>
                </div>
            </div>
            <div id="calc-button-area">
                <div id="button-row-one" class="button-row">
                    <button id="ac-button" class="top-side-button" >AC</button>
                    <button id="del-button" class="top-side-button">DEL</button>
                    <button id="/" class="right-side-button operator-button">/</button>
                </div>
                <div id="button-row-two" class="button-row">
                    <button id="7" class="number-button">7</button>
                    <button id="8" class="number-button">8</button>
                    <button id="9" class="number-button">9</button>
                    <button id="*" class="right-side-button operator-button">*</button>
                </div>
                <div id="button-row-three" class="button-row">
                    <button id="4" class="number-button">4</button>
                    <button id="5" class="number-button">5</button>
                    <button id="6" class="number-button">6</button>
                    <button id="-" class="right-side-button operator-button">-</button>
                </div>
                <div id="button-row-four" class="button-row">
                    <button id="1" class="number-button">1</button>
                    <button id="2" class="number-button">2</button>
                    <button id="3" class="number-button">3</button>
                    <button id="+" class="right-side-button operator-button">+</button>
                </div>
                <div id="button-row-five" class="button-row">
                    <button id="0" class="number-button">0</button>
                    <button id="comma">,</button>
                    <button id="results-button" class="right-side-button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>iCalculator by Theodor Kaljo 2024</footer>
    <script src="script.js"></script>
</body>
</html>
