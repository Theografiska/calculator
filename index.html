<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div id="calc-frame">
            <div id="calc-screen">
                <p id="display-content">0</p>
            </div>
            <div id="calc-button-area">
                <div id="button-row-one" class="button-row">
                    <button class="top-side-button">AC</button>
                    <button class="top-side-button">+/-</button>
                    <button class="top-side-button">%</button>
                    <button class="right-side-button" class="operator-button">/</button>
                </div>
                <div id="button-row-two" class="button-row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="right-side-button" class="operator-button">X</button>
                </div>
                <div id="button-row-three" class="button-row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="right-side-button" class="operator-button">-</button>
                </div>
                <div id="button-row-four" class="button-row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="right-side-button" class="operator-button">+</button>
                </div>
                <div id="button-row-five" class="button-row">
                    <button class="number-button" id="zero-button">0</button>
                    <button>,</button>
                    <button class="right-side-button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Theodor Kaljo 2024</footer>
    <script src="script.js"></script>
</body>
</html>
